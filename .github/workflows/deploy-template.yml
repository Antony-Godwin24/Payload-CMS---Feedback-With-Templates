name: Deploy frontend to Vercel and backend to Render (template)

on:
  push:
    branches: [main]

jobs:
  deploy-frontend:
    name: Deploy Next frontend to Vercel
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        run: npm install -g pnpm
      - name: Install deps
        run: pnpm install --frozen-lockfile
        working-directory: ./
      - name: Build Next (frontend)
        run: pnpm generate:types && pnpm build
        working-directory: ./
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: --prod

  deploy-backend:
    name: Deploy Payload backend to Render
    runs-on: ubuntu-latest
    needs: [deploy-frontend]
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        run: npm install -g pnpm
      - name: Install deps
        run: pnpm install --frozen-lockfile
        working-directory: StrapiPrjct/payload-backend
      - name: Build server
        run: pnpm generate:types && pnpm build
        working-directory: StrapiPrjct/payload-backend
      - name: Deploy to Render (manual step)
        run: echo "Add a step here to trigger Render if desired. You can use render-actions/deploy or the Render API with RENDER_API_KEY secret."
